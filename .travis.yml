language: node_js
node_js:
    - "8.11.1"
install:
    - npm install
env:
  global:
   - NODE_ENV=test
   - CC_TEST_REPORTER_ID=541b7f9c44b80878b805a650d8de4a4f94c8f8e42fe4650c76a32e6ad38c734e

addons:
  postgresql: "9.6"
  chrome: stable

services:
  - postgresql

before_script:
  - createdb --username=postgres book_a_meal
  - createuser --username=postgres root
  - psql -c "ALTER ROLE root WITH PASSWORD 'Skylinq24'";
  - psql -c "GRANT ALL PRIVILEGES ON ALL TABLES IN SCHEMA public TO root"; 
  - sequelize db:migrate
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

script:
    - npm test
after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT

after_success:
  - npm run coveralls


notifications:
  email: false